<div class="page" data-name="order">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">{{product.title}}</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Pesan {{product.title}}</div>
    <div class="block">
      <div class="list no-hairlines-md">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Dari</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Dari" readonly="readonly" id="from-picker"/>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Ke</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Tujuan" readonly="readonly" id="to-picker"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="block-title">
      Harga
    </div>
    <div class="block block-strong inset">
      <h4 id="harga">Rp. 100.000</h4>
    </div>
    <div class="block">
      <button type="button" name="button" class="button button-round button-fill button-large color-orange" id="pesan">Pesan</button>
    </div>
  </div>
</div>
